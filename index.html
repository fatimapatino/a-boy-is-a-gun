<style>
  *{
    margin: 0;
    padding: 0;
  }
  @font-face {
    font-family: "Archivo Black";
    src: url("ArchivoBlack-Regular.ttf");
  }
  .header {
    min-height: 100vh;
    width: 100%;
    background-image: linear-gradient(rgb(255, 192, 203,.5),rgb(128, 0, 128,.5)), url("igoralbum.jpeg");
    background-position: center;
    background-size: cover;
    position: relative;
  }
  nav {
    display: flex;
    padding: 2% 6%;
    justify-content: space-between;
    align-items: center;
    position: absolute;
  }
   nav img {
    width: 150px;
  }
  .nav-links {
    flex: 1;
    text-align: right;
  }
  .nav-links ul li {
    list-style: none;
    display: inline-block;
    padding: 8px 12px; 
    position: relative;
  }
  .nav-links ul li a {
    color: red;
    text-decoration: none;
    font-size: 13px;
    font-family: "Archivo Black", serif;
  }
  .nav-links ul li::after {
    content: "";
    width: 0%;
    height: 2px;
    background: grey;
    display: block;
    margin: auto;
    transition: 0.5s;
  }
  .nav-links ul li:hover::after {
    width: 100%;
  }
  .text-box {
    width: 90%;
    color: white;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    font-family: "Archivo Black", serif;
  }
  .text-box h1{
    font-size: 62px;
  }
  .text-box p {
    margin: 10px 0 40px;
    font-size: 14px;
    color: white;
  }
  .real-btn {
    display: inline-block;
    text-decoration:none;
    color: red;
    border: 1px solid red;
    padding: 12px;
    font-size: 20px;
    background: pink;
    position: relative;
    cursor: pointer;
  } 
  .real-btn:hover {
    border: 1px solid white;
    background: white;
    transition: 1s;
  }

</style>
